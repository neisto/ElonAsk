<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon-Ask</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/375.css"> -->
    <link rel="icon" href="img/icons/113.png" type="image/x-icon">

</head>
<body>
    <main>
        <!-- <header> -->
            
            <nav class="header-nav">
                <div class="inp-container">
                    <form class="search-form">
                        <img class="logo" src="./img/ElonAsk!.png" alt="no found">
                        <input class="inp" type="text" placeholder="Введите название города">
                        <img class="rocket-btn" src="./img/rockBTN.svg" alt="">
                    </form>
                </div>
            </nav>

        <section class="widget-window none">
            <img class="back-btn none" src="./img/icons-back.png" alt="">
            <div class="widget-container">
                <div class="widget-content">
                    <div class="current_weather">
                        <div class="temp"></div>
                        <div class="location"></div>
                        <div class="status"></div>
                    </div>
                </div>
                    <div class="elon-cont"></div>
                <img class="clouds-widget" src="./img/CloudsGroup.png" alt="no found">
            </div>
        
        </section>  
             
        <section class="space-loading none">
            <div class="bg-loading none">
                <div class="loading">
                    <div class="earth-loading">
                        <img src="./img/earth (1).png" alt="no found">
                    </div>
                    <div class="rocket-loading">
                        <img src="./img/rocketAnimation1.png" alt="no found">
                    </div>
                </div>
            </div>
        </section>

        <section class="section-body">
          
            <section class="content">
                <img class="content-earth " src="./img/earth.png" alt="no found">
            </section>
        </section>
    </main>
    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./script/whetherApi.js"></script>
    <script type="module" src="./script/icons.js"></script>
</body>
</html>
